<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scrollytelling</title>
        <!-- Import GSAP and ScrollTrigger plugin -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <!-- Import styles -->
        <link rel="stylesheet" href="assets/styles/style.css" />
        <!-- Import scripts -->
        <script src="assets/scripts/index.js" type="module" defer></script>
    </head>
    <body>
        <div class="container">
            <section class="section" id="section-6">
                <img
                    loading="lazy"
                    src="assets/svgs/fishing/cookedFish.svg"
                    alt="Cooked fish"
                    class="section__cookedFish"
                />
                <div class="dinner">
                    <img
                        loading="lazy"
                        src="assets/svgs/kitchen/Fork.svg"
                        alt="Fork"
                        class="dinner__fork"
                    />
                    <img
                        loading="lazy"
                        src="assets/svgs/kitchen/Plate.svg"
                        alt="Dinner plate"
                        class="dinner__dinnerPlate"
                    />
                    <img
                        loading="lazy"
                        src="assets/svgs/kitchen/Knife.svg"
                        alt="Knife"
                        class="dinner__knife"
                    />
                </div>
                <p class="section__text6">
                    Humans constantly inhale and ingest microplastic through
                    contaminated seafood, including fish and shellfish.
                    Additionally, microplastics have been found in tap water,
                    bottled water, and even commonly consumed beverages, such as
                    beer and salt.
                </p>
            </section>
        </div>
    </body>
</html>
