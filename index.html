<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scrollytelling</title>
        <!-- Import GSAP and ScrollTrigger plugin -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <!-- Import styles -->
        <link rel="stylesheet" href="assets/styles/style.css" />
        <!-- Import scripts -->
        <script
            src="assets/scripts/navigation_btns.js"
            type="module"
            defer
        ></script>
    </head>
    <body>
        <div class="scrollNavigation">
            <button id="scroll-up-btn" title="Scroll up">&#11205;</button>
            <button id="scroll-down-btn" title="Scroll down">&#11206;</button>
        </div>
    </body>
</html>
