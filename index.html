<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollytelling</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/index.js" defer></script>
  </head>
  <body>
    <section id="section-1" class="section-1">
      <div class="section-1__surface">
        <img
          src="assets/svgs/environment/Sun.svg"
          alt="Image of sun"
          id="sun"
        />
        <p class="section-1__text">
          Every day around 8 million pieces of plastic makes their way into our
          oceans.
        </p>
        <img src="assets/svgs/environment/FishingBoat.svg" alt="" id="boat" />
      </div>
      <div class="section-1__ocean"></div>
    </section>
    <section class="section"><p>section 3</p></section>
    <section class="section"><p>section 4</p></section>
    <section class="section"><p>section 5</p></section>

    <!-- Import GSAP and ScrollTrigger plugin -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  </body>
</html>
