<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollytelling</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <!-- Import GSAP and ScrollTrigger plugin -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="assets/scripts/section_1.js" defer></script>
    <script src="assets/scripts/index.js" defer></script>
  </head>
  <body>
    <section id="section-1-2" class="section-1-2">
      <div class="section-1-2__surface">
        <img
          loading="lazy"
          src="assets/svgs/environment/Sun.svg"
          alt="Image of sun"
          id="sun"
        />
        <p class="section-1-2__text">
          Every day around 8 million pieces of plastic makes their way into our
          oceans.
        </p>
        <img
          loading="lazy"
          src="assets/svgs/environment/FishingBoat.svg"
          alt="Image of fishing boat"
          id="boat"
        />
      </div>
      <div class="section-1-2__ocean">
        <img
          loading="lazy"
          src="assets/svgs/trash/largeBottle.svg"
          alt="Image of large bottle"
          id="largeBottle"
        />
        <img
          loading="lazy"
          src="assets/svgs/trash/Microplastic.svg"
          alt="Image of microplastic"
          id="microPlastic"
        />
        <img
          loading="lazy"
          src="assets/svgs/trash/PlasticBag.svg"
          alt="Image of plastic bag"
          id="plasticBag"
        />
        <img loading="lazy" src="assets/svgs/trash/" alt="" id="" />
        <img
          loading="lazy"
          src="assets/svgs/trash/PlasticCup.svg"
          alt="Image of plastic cup"
          id="plasticCup"
        />
        <img
          loading="lazy"
          src="assets/svgs/trash/plasticPiece.svg"
          alt="Image of plastic piece"
          id="plasticPiece"
        />
        <img
          loading="lazy"
          src="assets/svgs/trash/plasticRings.svg"
          alt="Image of plastic rings"
          id="plasticRings"
        />
        <img
          loading="lazy"
          src="assets/svgs/trash/Sandal.svg"
          alt="Image of sandal"
          id="sandal"
        />
        <img
          loading="lazy"
          src="assets/svgs/trash/Tire.svg"
          alt="Image of tire"
          id="tire"
        />
      </div>
    </section>
    <section class="section-3">
      <div class="svg-container">
        <img
          id="floating-3"
          src="assets/svgs/trash/PlasticCup.svg"
          alt="Plastic Cup"
        />
        <img
          id="floating-2"
          src="assets/svgs/trash/plasticRings.svg"
          alt="Plastic Rings"
        />
        <img
          id="floating-3"
          src="assets/svgs/trash/largeBottle.svg"
          alt="Large Bottle"
        />
        <img id="floating-2" src="assets/svgs/trash/Tire.svg" alt="Tire" />
        <img
          id="floating-3"
          src="assets/svgs/trash/PlasticBag.svg"
          alt="Plastic Bag"
        />
      </div>

      <div class="Microplastic" id="floating-3">
        <img src="assets/svgs/trash/Microplastic.svg" />
      </div>

      <div class="svg-container-2">
        <img
          id="floating"
          src="assets/svgs/trash/PlasticBag.svg"
          alt="Plastic Bag"
        />
        <img
          id="floating-2"
          src="assets/svgs/trash/largeBottle.svg"
          alt="Large Bottle"
        />
        <img id="floating-3" src="assets/svgs/trash/Tire.svg" alt="Tire" />
        <img id="floating-2" src="assets/svgs/trash/Sandal.svg" alt="Sandal" />
        <img
          id="floating"
          src="assets/svgs/trash/largeBottle.svg"
          alt="Large Bottle"
        />
        <img
          id="floating-3"
          src="assets/svgs/trash/PlasticBag.svg"
          alt="Plastic Bag"
        />
        <img
          id="floating"
          src="assets/svgs/trash/PlasticCup.svg"
          alt="Plastic Cup"
        />
      </div>
      <div id="fact-3">
        <p>
          12 million metric tons of plastic ends up in the ocean each year.
          That’s the equivalent of more than 100,000 blue whales. By 2050, ocean
          plastic will outweigh all of the ocean’s fish.
        </p>
      </div>
    </section>
  </body>
</html>
