<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scrollytelling</title>
        <link rel="stylesheet" href="assets/styles/style.css" />
        <!-- Import GSAP and ScrollTrigger plugin -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <!-- Import scripts -->
        <script src="assets/scripts/index.js" type="module" defer></script>
        <script src="assets/scripts/section_5.js" type="module" defer></script>
    </head>
    <body>
        <section class="section" id="section5">
            <div class="hookFish">
                <img
                    src="assets/svgs/fishing/fishhook&worm.svg"
                    alt="Fishing hook"
                    class="hookFish__fishHookWorm animateHookedFish"
                />
                <img
                    src="assets/svgs/fishing/Fish.svg"
                    alt="Fish"
                    class="hookFish__fish2 animateHookedFish"
                />
            </div>
            <p class="section__text5">
                1 in 3 fish caught for human consumption now contains plastic.
            </p>
        </section>
        <section class="section" id="section6">
            <img
                src="assets/svgs/fishing/cookedFish.svg"
                alt="Cooked fish"
                class="section__cookedFish"
            />
            <div class="dinner">
                <img
                    src="assets/svgs/kitchen/Fork.svg"
                    alt="Fork"
                    class="dinner__fork"
                />
                <img
                    src="assets/svgs/kitchen/Plate.svg"
                    alt="Dinner plate"
                    class="dinner__dinnerPlate"
                />
                <img
                    src="assets/svgs/kitchen/Knife.svg"
                    alt="Knife"
                    class="dinner__knife"
                />
            </div>
            <p class="section__text6">
                Humans constantly ingest microplastic through contaminated
                seafood, including fish and shellfish. Microplastics have also
                been found in tap water, bottled water, and beer.
            </p>
        </section>
    </body>
</html>
