<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollytelling</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <!-- Import GSAP and ScrollTrigger plugin -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="assets/scripts/section_1.js" defer></script>
    <script src="assets/scripts/index.js" defer></script>
  </head>
  <body>
    <section id="section-1" class="section-1">
      <div class="section-1__surface">
        <img
          src="assets/svgs/environment/Sun.svg"
          alt="Image of sun"
          id="sun"
        />
        <p class="section-1__text">
          Every day around 8 million pieces of plastic makes their way into our
          oceans.
        </p>
        <img src="assets/svgs/environment/FishingBoat.svg" alt="" id="boat" />
      </div>
      <div class="section-1__ocean">
        <img src="assets/svgs/trash/largeBottle.svg" alt="" id="largeBottle" />
        <img
          src="assets/svgs/trash/Microplastic.svg"
          alt=""
          id="microPlastic"
        />
        <img src="assets/svgs/trash/PlasticBag.svg" alt="" id="plasticBag" />
        <img src="assets/svgs/trash/" alt="" id="" />
        <img src="assets/svgs/trash/PlasticCup.svg" alt="" id="plasticCup" />
        <img
          src="assets/svgs/trash/plasticPiece.svg"
          alt=""
          id="plasticPiece"
        />
        <img
          src="assets/svgs/trash/plasticRings.svg"
          alt=""
          id="plasticRings"
        />
        <img src="assets/svgs/trash/Sandal.svg" alt="" id="sandal" />
        <img src="assets/svgs/trash/Tire.svg" alt="" id="tire" />
      </div>
    </section>
    <section class="section"><p>section 3</p></section>
    <section class="section"><p>section 4</p></section>
    <section class="section"><p>section 5</p></section>
  </body>
</html>
